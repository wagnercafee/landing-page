<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/img/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Landing-Page</title>
</head>

<body style="background-color: #F5F5F5;">
    <div class="container-fluid backgroundGeral">
        <!-- topo -->
        <div class="background1">
            <div class="introduction">
                <div class="col-12 text-center"><img class="img-fluid logoTitle" src="./img/introduction/logoGeoBahiaTitle.svg" alt=""></div>
                <div class="text-center"><img class="img-fluid printSite" src="./img/introduction/printSiteGeobahia.png" alt=""></div>
            </div>
        </div>
        <!-- Descrição -->
        <div class="background2">
            <div class="col-1"></div>
            <div class="col-10 container">
                <div class="row align-items-center">
                    <div class="col-6 divTextsDescription">
                        <div class="text1">
                            <img class="img-fluid" src="./img/introduction/textIntroduction.svg" alt="">
                        </div>
                        <div class="text2">
                            <img class="img-fluid" src="./img/introduction/fimdoI3geo.svg" alt="">
                        </div>
                    </div>
                    <div class="col-6 globe">
                        <img class="img-fluid globeAnimation" src="./img/introduction/globe1.svg" alt="">
                    </div>
                    
                </div>
            </div>
            <div class="col-1"></div>
        </div>
        <!-- novas funcionalidades -->
        <div class="background3">
            <div class="subtitle2">
                <div class="text-center"><img class="img-fluid newsFeatures" src="./img/news/newsFeatures.svg" alt=""></div>
            </div>
            <div class="container text-center spacing">
                <div class="customCard">
                    <div class="divImg">
                        <img class="img-fluid customImg" src="./img/news/rotuloMapa.svg" alt="">
                    </div>
                    <a href="https://www.youtube.com/@governodabahia" class="aLink" target="_blank">Ver vídeo</a>
                </div>
                <div class="customCard">
                    <div class="divImg">
                        <img class="img-fluid customImg" src="./img/news/geoservico.svg" alt="">                    
                    </div>
                    <a href="https://www.youtube.com/@governodabahia" class="aLink" target="_blank">Ver vídeo</a>
                </div>      
                
                <div class="customCard">
                    <div class="divImg">
                        <img class="img-fluid customImg" src="./img/news/manipularTabela.svg" alt="">
                    </div>
                    <a href="https://www.youtube.com/@governodabahia" class="aLink" target="_blank">Ver vídeo</a>
                </div>
                <div class="customCard">
                    <div class="divImg">
                        <img class="img-fluid customImg" src="./img/news/outputImpressao.svg" alt="">                    
                    </div>
                    <a href="https://www.youtube.com/@governodabahia" class="aLink" target="_blank">Ver vídeo</a>
                </div>                                 
                <div class="text-center divButton">
                    <a href="http://mapa-homo.geobahia.ba.gov.br/" target="_blank">
                        <button type="button" class="btn button"><p>Conheça agora</p></button>
                    </a>
                </div>
            </div>
        </div>
        <!-- rodapé -->
        <div class="background4">
            <div class="row align-items-center divBaseboard">
                <div class="row logos col-12">
                    <div class="col-6 globo2" > <img src="./img/baseboard/globo_rodape.png" class="img-fluid" alt="..."></div>
                    <div class="col-3 logo1"><img class="img-fluid" src="./img/baseboard/logo_inema.svg" alt=""></div>
                    <div class="col-3 logo2"><img class="img-fluid" src="./img/baseboard/logo_governo.svg" alt=""></div>
                </div>                                      
            </div>
        </div>
    </div>
</body>

</html>
